<div ng-controller="DashboardController">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">__TITLE__</a>
			</div>
		</div>
	</nav>
	<div class="container">
		__DASHBOARD_TEXT__
        <h1>Features</h1>   
		<accordion close-others="oneAtATime">
            <accordion-group ng-repeat="feature in report.features" is-open="feature.$$isOpen">
                <accordion-heading>
                    {{feature.title}}
                </accordion-heading>

                <div ng-bind-html="feature.description_html | trusted">
                </div>

                <h3>Scenarios</h3>
                <div class="list-group">
                    <a ng-repeat="scenario in feature.scenarios" class="list-group-item" href="#/features/{{feature.id}}/scenarios/{{scenario.id}}">{{scenario.title}}</a>
                </div>
            </accordion-group>
        </accordion>
	</div>
</div>
