<div ng-controller="DashboardController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">__TITLE__</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <accordion close-others="oneAtATime">
            <accordion-group ng-repeat="feature in report.features" is-open="feature.$$isOpen">
                <accordion-heading>
                    Feature: {{feature.title}}
                </accordion-heading>
                <pre>{{feature.description}}</pre>
                <ul class="nav nav-pills">
                    <li ng-repeat="scenario in feature.scenarios"><a href="#/features/{{feature.id}}/scenarios/{{scenario.id}}">{{scenario.title}}</a>
                    </li>
                </ul>
            </accordion-group>
        </accordion>
    </div>
</div>
